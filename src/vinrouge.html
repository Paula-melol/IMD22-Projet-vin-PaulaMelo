<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
    <script
      src="https://kit.fontawesome.com/5b4f26f75c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="menu">
            <div class="logo">
              <div class="main-logo">DOMAINE MOTEMA</div>
              <div class="sous-logo">des vins - des femmes</div>
            </div>

            <div class="navigation">
              <div class="main">
                <div>LE DOMAINE</div>
                <div>NOS VINS</div>
              </div>

              <div class="tools">
                <div class="tools-langue">Francais</div>
                <div class="panier">
                  <i class="fa-solid fa-cart-shopping"></i>
                </div>
              </div>

              <div class="burger">
                <div class="ligne"></div>
                <div class="ligne bas"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-4">Image vin rouge</div>
        <div class="col-5">Titre</div>
        <div class="col-3">Bouton-images</div>
      </div>

      <div class="row">
        <div class="col-3 offset-2">Titre information</div>
        <div class="col-4 offset-1">information</div>
      </div>

      <div class="row">
        <div class="col-4 offset-3">call to action Titre</div>
      </div>
      <div class="row">
        <div class="col-6 offset-3">image vin rouge</div>

        <div class="col-3">Titre vin rouge-image</div>
      </div>
    </div>
  </body>
</html>
